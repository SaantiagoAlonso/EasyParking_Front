<ion-content class="ion-padding auth-page">
  <div class="form-container">
    <!-- Logo del proyecto (descomenta cuando tengas el logo) -->
    <div class="logo-wrapper">
      <!-- <img src="assets/icon/easyParking.png" alt="EasyParking Logo" class="auth-logo"> -->
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Campo Email -->
      <ion-item lines="none" class="input-item">
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Correo electrónico"
          class="input-custom"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido.</span>
      </div>

      <!-- Campo Contraseña -->
      <ion-item lines="none" class="input-item">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          formControlName="password"
          type="password"
          placeholder="Contraseña"
          class="input-custom"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        La contraseña es obligatoria
      </div>

      <!-- Botón de Inicio de Sesión -->
      <ion-button
        type="submit"
        expand="block"
        shape="round"
        class="submit-button"
        [disabled]="loginForm.invalid">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Ingresar
      </ion-button>

      <!-- Enlace a Registro -->
      <div class="auth-footer">
        <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
      </div>
    </form>
  </div>
</ion-content>
