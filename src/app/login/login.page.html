<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Contenedor principal -->
  <div class="login-container">
    <!-- Logo o imagen -->
    <div class="logo-container">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Logo" class="logo" />
    </div>

    <!-- Formulario de inicio de sesión -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Campo de correo electrónico -->
      <ion-item lines="full" class="input-item transparent">
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input formControlName="email" type="email" placeholder="Correo Electrónico"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        El correo es obligatorio y debe ser válido.
      </div>

      <!-- Campo de contraseña -->
      <ion-item lines="full" class="input-item transparent">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        La contraseña es obligatoria y debe tener al menos 6 caracteres.
      </div>

      <!-- Botón de inicio de sesión -->
      <div class="button-container">
        <ion-button type="submit" expand="block" color="primary" [disabled]="loginForm.invalid">
          Iniciar Sesión
        </ion-button>
      </div>

      <!-- Enlace para recuperar contraseña -->
      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>

    <!-- Opción para registrarse -->
    <div class="signup-option">
      <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
  </div>
</ion-content>
