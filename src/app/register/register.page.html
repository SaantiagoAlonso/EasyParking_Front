<ion-content class="ion-padding auth-page">
  <div class="form-container">
    <!-- Logo del proyecto -->
    <div class="logo-wrapper">
      <!-- <img src="assets/icon/easyParking.png" alt="EasyParking Logo" class="auth-logo"> -->
    </div>

    <form [formGroup]="formularioRegistro" (ngSubmit)="guardar()">
      <!-- Campo Nombre -->
      <ion-item lines="none" class="input-item">
        <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          formControlName="nombre"
          type="text"
          placeholder="Nombre completo"
          class="input-custom"
          [class.invalid]="formularioRegistro.get('nombre')?.invalid && formularioRegistro.get('nombre')?.touched">
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="formularioRegistro.get('nombre')?.invalid && formularioRegistro.get('nombre')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        El nombre es obligatorio
      </div>

      <!-- Campo Email -->
      <ion-item lines="none" class="input-item">
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          formControlName="correo"
          type="email"
          placeholder="Correo electrónico"
          class="input-custom"
          [class.invalid]="formularioRegistro.get('correo')?.invalid && formularioRegistro.get('correo')?.touched">
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="formularioRegistro.get('correo')?.invalid && formularioRegistro.get('correo')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span *ngIf="formularioRegistro.get('correo')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="formularioRegistro.get('correo')?.errors?.['email']">Ingresa un correo válido.</span>
      </div>

      <!-- Campo Contraseña -->
      <ion-item lines="none" class="input-item">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          formControlName="password"
          type="password"
          placeholder="Contraseña (mín. 6 caracteres)"
          class="input-custom"
          [class.invalid]="formularioRegistro.get('password')?.invalid && formularioRegistro.get('password')?.touched">
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="formularioRegistro.get('password')?.invalid && formularioRegistro.get('password')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        La contraseña debe tener al menos 6 caracteres
      </div>

      <!-- Campo Placa -->
      <ion-item lines="none" class="input-item">
        <ion-icon name="car-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input
          formControlName="placa"
          type="text"
          placeholder="Placa de vehículo"
          class="input-custom"
          [class.invalid]="formularioRegistro.get('placa')?.invalid && formularioRegistro.get('placa')?.touched">
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="formularioRegistro.get('placa')?.invalid && formularioRegistro.get('placa')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        La placa es obligatoria
      </div>

      <!-- Botón de Registro -->
      <ion-button
        type="submit"
        expand="block"
        shape="round"
        class="submit-button"
        [disabled]="formularioRegistro.invalid">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Crear cuenta
      </ion-button>

      <!-- Enlace a Login -->
      <div class="auth-footer">
        <p>¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia sesión</a></p>
      </div>
    </form>
  </div>
</ion-content>
